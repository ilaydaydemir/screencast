<!DOCTYPE html>
<html>
<head>
<style>
  *{margin:0;padding:0;}
  html,body{width:100%;height:100%;overflow:hidden;background:transparent;}
  video{width:100%;height:100%;object-fit:cover;transform:scaleX(-1);display:block;}
  .fallback{width:100%;height:100%;background:#333;display:flex;align-items:center;justify-content:center;color:#888;font-family:sans-serif;font-size:12px;}
  .loading{width:100%;height:100%;background:#222;display:flex;align-items:center;justify-content:center;}
  .loading::after{content:'';width:24px;height:24px;border:3px solid #555;border-top-color:#fff;border-radius:50%;animation:spin .6s linear infinite;}
  @keyframes spin{to{transform:rotate(360deg);}}
</style>
</head>
<body>
<video id="v" autoplay playsinline muted></video>
<script src="camera.js"></script>
</body>
</html>
