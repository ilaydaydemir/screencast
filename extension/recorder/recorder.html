<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Screencast - Recording</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .status {
      text-align: center;
      padding: 40px;
    }
    .status h2 {
      font-size: 18px;
      margin: 0 0 8px;
    }
    .status p {
      font-size: 14px;
      color: #999;
      margin: 0;
    }
    .rec-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      background: #ef4444;
      border-radius: 50%;
      margin-right: 8px;
      animation: pulse 1.5s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <!-- Hidden media elements for canvas compositing (same as offscreen.html) -->
  <video id="screen-video" autoplay playsinline muted style="display:none;"></video>
  <video id="webcam-video" autoplay playsinline muted style="display:none;"></video>
  <canvas id="composite-canvas" style="display:none;"></canvas>

  <!-- Minimal status UI -->
  <div class="status">
    <h2><span class="rec-indicator"></span>Recording in progress</h2>
    <p>Do not close this tab.</p>
  </div>

  <script src="recorder.js"></script>
</body>
</html>
