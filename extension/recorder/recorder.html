<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Screencast - Recording</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .status {
      text-align: center;
      padding: 40px;
    }
    .status h2 {
      font-size: 18px;
      margin: 0 0 8px;
    }
    .status p {
      font-size: 14px;
      color: #999;
      margin: 0;
    }
    .rec-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      background: #ef4444;
      border-radius: 50%;
      margin-right: 8px;
      animation: pulse 1.5s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <!-- Hidden media elements for canvas compositing (same as offscreen.html) -->
  <video id="screen-video" autoplay playsinline muted style="display:none;"></video>
  <video id="webcam-video" autoplay playsinline muted style="display:none;"></video>
  <canvas id="composite-canvas" style="display:none;"></canvas>

  <!-- Click-to-start overlay for desktop/window modes (getDisplayMedia needs user gesture) -->
  <div id="start-overlay" style="display:none; position:fixed; inset:0; background:#111; z-index:100; display:none; align-items:center; justify-content:center; cursor:pointer;">
    <div style="text-align:center;">
      <div style="font-size:48px; margin-bottom:16px;">üñ•Ô∏è</div>
      <h2 style="margin:0 0 8px; font-size:22px;">Click anywhere to start screen capture</h2>
      <p style="color:#999; margin:0; font-size:14px;">A picker will appear to select your screen or window</p>
    </div>
  </div>

  <!-- Minimal status UI -->
  <div class="status" id="recording-status">
    <h2><span class="rec-indicator"></span>Recording in progress</h2>
    <p>Do not close this tab.</p>
  </div>

  <script src="recorder.js"></script>
</body>
</html>
